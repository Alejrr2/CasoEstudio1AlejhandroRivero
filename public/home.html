<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TusNotas.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="home.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>TusNotas.com</h1>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: skyblue;">
        <a class="navbar-brand" style="color: black;" href="/">TusNotas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color: black;" href="/">Editar</a>
                </li>
            </ul>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <!-- Main Content -->
    <main>
        <button class="add-button" onclick="showAddNoteModal()">Agregar Nota</button>
        <section class="notes-grid">
            <div class="note">
                <h3>Título de la Nota 1</h3>
                <p><strong>Fecha:</strong> 2024-07-15</p>
                <p><strong>Etiquetas:</strong> Importante</p>
            </div>
            <div class="note">
                <h3>Título de la Nota 2</h3>
                <p><strong>Fecha:</strong> 2024-07-16</p>
                <p><strong>Etiquetas:</strong> Personal</p>
            </div>
            <div class="note">
                <h3>Título de la Nota 3</h3>
                <p><strong>Fecha:</strong> 2024-07-17</p>
                <p><strong>Etiquetas:</strong> Trabajo</p>
            </div>
        </section>
    </main>

    <!-- Modal para agregar nota -->
    <div class="modal fade" id="addNoteModal" tabindex="-1" role="dialog" aria-labelledby="addNoteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content" style="background-color: rgba(81, 30, 164, 0.7); color: white;">
                <div class="modal-header bg-black text-white">
                    <h5 class="modal-title">Agregar Nota</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="addNoteForm" method="POST" action="/add-note" class="was-validated">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Fecha de Creación</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="tags">Etiquetas</label>
                            <input type="text" class="form-control" id="tags" name="tags" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-transparent"
                            style="background-color: rgba(0, 0, 0, 1); color: white;">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Memory Game. All rights reserved.</p>
    </footer>

</body>
</html>
